<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="clock.js" defer></script>
</head>
<body>

    <div id="clock">
        <div id="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <img id="logo" src="https:/t4.ftcdn.net/jpg/01/01/41/43/240_F_101414380_xnSPV9Pd9F2zz46P6dgP8QvydQ5XHiZ4.jpg" alt="clock-logo">
        <img id="logo2" src="https://cdn.dribbble.com/users/6153134/screenshots/14482989/media/fced996a7cc825ba3097b5e11320f288.png?compress=1&resize=800x600&vertical=top">
    </div>


    
</body>
</html>
